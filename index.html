<!DOCTYPE html>
<html>
<head>

<!-- fixes zoom on mobile devices -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- github-like css -->
<link rel="stylesheet" type="text/css" href="https://sindresorhus.com/github-markdown-css/github-markdown.css"/>

<!-- google icon font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

<!-- collapsible list library -->
<script type="text/javascript" src="http://code.stephenmorley.org/javascript/collapsible-lists/CollapsibleLists.js"></script>

<!-- custom css -->
<link rel="stylesheet" type="text/css" href="./index.css"/>

</head>

<!-- empty body -->
<body>

<!-- navigation drawer -->
    <div id="navdrawer" class="markdown-body opened" tabindex="0">
        <div class="toolbar">&#160;</div>
        <div id="navdrawercontent"></div>
    </div>

    <!-- toolbar used to display title and navigation drawer button -->
    <div id="navbar" class="markdown-body toolbar">
        <button onclick="toggleNavDrawer()"><i class="material-icons">&#xE5D2;</i></button>
        <span id="title">Introduction</span>
    </div>

    <!-- content area -->
    <div>
        <div class="toolbar">&#160;</div>
        <div id="content" class="markdown-body"></div>
    </div>
</body>

<!-- markdown to html converter -->
<script type="text/javascript" src="https://cdn.rawgit.com/showdownjs/showdown/1.4.3/dist/showdown.min.js"></script>

<!-- custom javascript for the page -->
<script type="text/javascript" src="./index.js">

</script>

</html>
